<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>小姐姐 I LOVE YOU</title>
<script src="js/jquery.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" >
<script src="js/bootstrap.min.js" ></script>
<script type="text/javascript" src="js/19223281.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row col-md-3"></div>
    <div class="row col-md-6" >
        <div class="row question">
            <div class="col-md-6 col-xs-12">
                <p style="line-height: 50px;font-size: 10px;">“小姐姐，我观察你很久了”</p>
                <p style="line-height: 50px;font-size: 20px;">是要96还是69</p>
            </div>
            <div class="col-md-6 col-xs-12">
                <img src="/img/1.png" alt="" style="height: 200px;">
            </div>
        </div>
        <div class="row question" style="margin-top: 20px;">
            <div class="col-md-6 col-xs-6" style="text-align: center;">
                <button type="button" class="btn btn-success" style="width: 80%" id="no">69</button>
            </div>
            <div class="col-md-6 col-xs-6" style="text-align: center;">
                <button type="button" class="btn btn-danger" style="width: 80%" id="ok">96</button>
            </div>
        </div>
        <div class="col-md-12 col-xs-12 hide" id="success">
		<p><img src="img/666.jpg" alt="欢舞吧，我好开心哟！" style="width: 100%;"></p>
		<p align="center"><a title="再来一遍" href="/love">再来一遍</a></p>
		</div>
        
    </div>

    <div class="row col-md-3"></div>

</div>
<script>
    var i=1;
    var ok=false;
    $(document).ready(function(){
        $("#no").click(function(){
            alert("真的吗？你答应了？");
            alert("给我发消息吧，爱你");
            $(".question").addClass('hide');
            $("#success").removeClass('hide');
            ok=true;
        });
        $("#ok").click(function(){
            switch(i){
                case 1:
                    alert("工资上交");
                    break;
                case 2:
                    alert("家务全包");
                    break;
                case 3:
                    alert("房产证写你的名字");
                    break;
				case 4:
                    alert("保大");
                    break;
                case 5:
                    alert("我妈会游泳");
                    break;
                case 6:
                    alert("不跟你吵架，会撒娇 会卖萌");
                    break;
                default:
                    alert("答应我吧");
            }
            i++;
        });
    });
</script>
</body>
</html>
